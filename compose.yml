
services:
  caddy:
    build: .
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./conf.d:/etc/caddy/conf.d
      - ../caddy/apps:/etc/caddy/apps
      - ../caddy/sites-available:/etc/caddy/sites-available
      - ../caddy/sites-enabled:/etc/caddy/sites-enabled
      - data:/data
      - config:/config
    env_file:
      - ./caddy.env
    networks:
      caddy:

volumes:
  data:
  config:

networks:
  caddy:
    external: true
    name: caddy

